<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 2 JavaScript</title>
    <link rel="stylesheet" href="table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1 id="mainTitle">Data Pegawai</h1>
      </header>

      <main class="content">
        <div class="table-container">
          <table id="employeeTable" class="data-table">
            <thead>
              <tr>
                <th id="col-name">Nama Pegawai</th>
                <th id="col-age">Umur</th>
                <th id="col-marital">Status Pernikahan</th>
                <th id="col-position">Jabatan</th>
                <th id="col-salary">Gaji Pokok</th>
                <th id="col-bpjs">BPJS</th>
                <th id="col-position-allowance">Tunjangan Jabatan</th>
                <th id="col-family-allowance">Tunjangan Keluarga</th>
              </tr>
            </thead>
            <tbody>
              <tr class="employee-row" id="employee-1">
                <td class="emp-name">Andi</td>
                <td class="emp-age">30</td>
                <td class="emp-marital">Menikah</td>
                <td class="emp-position">Manager</td>
                <td class="emp-salary"></td>
                <td class="emp-bpjs"></td>
                <td class="emp-position-allowance"></td>
                <td class="emp-family-allowance"></td>
              </tr>
            </tbody>
            <tfoot id="total-salary" class="summary-container"></tfoot>
          </table>
        </div>

        <div class="controls">
          <button id="calculateTotal" class="btn btn-secondary">
            Hitung Total Gaji
          </button>
        </div>
      </main>

      <footer class="page-footer">
        <p>&copy; 2025 - DamarNFA</p>
      </footer>
    </div>

    <!-- Script JavaScript bisa ditambahkan di sini -->
    <script src="table.js"></script>
  </body>
</html>
